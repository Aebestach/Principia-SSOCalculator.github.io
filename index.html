<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sun Synchronous Orbit Calculator</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Sun Synchronous Orbit Calculator</h1><br>
    <form>
      <div class="form-group row">
        <label for="system" class="col-sm-2 col-form-label">System</label>
        <div class="col-sm-10">
          <select class="form-control" id="system" name="system">
            <option value="system1">System 1</option>
            <option value="system2">System 2</option>
            <option value="system3">System 3</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="planet" class="col-sm-2 col-form-label">Planet</label>
        <div class="col-sm-10">
          <select class="form-control" id="planet" name="planet">
            <option value="planet1">Planet 1</option>
            <option value="planet2">Planet 2</option>
            <option value="planet3">Planet 3</option>
          </select>
        </div>
      </div>
      <br><br><br>
      <div class="form-group row">
        <label for="altitude" class="col-sm-2 col-form-label">Altitude</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="altitude" name="altitude">
        </div>
        <div class="col-sm-2">
          <select class="form-control" id="altitude_unit" name="altitude_unit">
            <option value="m">m</option>
            <option value="km">km</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="eccentricity" class="col-sm-2 col-form-label">Eccentricity</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="eccentricity" name="eccentricity">
        </div>
      </div>
      <div class="form-group row">
        <label for="j2" class="col-sm-2 col-form-label">j2</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="j2" name="j2">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="calculate" class="btn btn-primary">Calculate</button>
        </div>
      </div>
    </form>
    <!-- Result Display Box -->
    <h5>Calculation Result</h5>
    <div class="mt-4 border p-3">
        <pre id="resultContent"></pre>
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
